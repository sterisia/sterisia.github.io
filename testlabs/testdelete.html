        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <!-- Import your auth script to use the shared client -->
        <script src="../supabase-auth.js"></script>
        <script>
            async function deleteData() {
                console.log("üîÑ Starting deleteData function...");
                
                // Use the client from supabase-auth.js instead of creating a new one
                const { data: { user }, error } = await client.auth.getUser();
                
                console.log("üë§ Current user:", user);
                console.log("‚ùå Auth error:", error);
                
                if (error || !user) {
                    alert("You're not logged in ‚Äî nothing to reset.");
                    return;
                }

                const resetFields = {
                    alph_enc: 0, alph_fav: 0,
                    ans_enc: 0, ans_fav: 0,
                    cas_enc: 0, cas_fav: 0,
                    sol_enc: 0, sol_fav: 0,
                    veg_enc: 0, veg_fav: 0
                };

                const { error: updateError } = await client
                    .from("user_progress")
                    .update(resetFields)
                    .eq("user_id", user.id);

                if (updateError) {
                    console.error("‚ùå Failed to reset Supabase progress:", updateError.message);
                    alert("There was a problem resetting your cloud data.");
                    return;
                }

                // Also reset the local progress object if it exists
                if (window.progress) {
                    window.progress = resetFields;
                }

                alert("‚úÖ All progress has been reset!");
            }
        </script>
