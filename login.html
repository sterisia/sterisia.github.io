<!-- Login Page!! -->

<!DOCTYPE html>

<html>
    <head>
        <title>Lyx's Lies</title>
        <link rel="stylesheet" href="styles.css"/>
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    </head>

    <body class="starterBack">

        <div class="title">
            <p>This Is Your Last Chance to Leave...</p>
        </div>

        <!-- EMAIL AND PASSWORD FIELDS -->
        <div class="classicText" style="margin-top: 10%;">
            <input class="logAuth" id="email" placeholder="Email" />
            <input class="logAuth" id="password" type="password" />
        </div>

        <!-- SIGN IN AND SIGN UP BUTTONS -->
        <div class="classicText" style="margin-top: 5%;">
            <button class="logBtns" onclick="signIn()">Sign In</button>
            <button class="logBtns" onclick="signUp()">Sign Up</button>
        </div>


        <div class="classicText" style="margin-top: 5%;">
            <a href="error.html">I'd rather be anonymous!!</a>
            <p>(Your data will not be saved and may hinder progress.)</p>
        </div>

        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
          AOS.init();
        </script>
        <script src="supabase-auth.js"></script>

    </body>
</html>
